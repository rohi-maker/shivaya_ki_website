<!--here-->

<form action="/analyze" method="get">
  
  
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">ENTER YOUR TEXT BELOW </label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <!--SWITCHES HERE -->
  <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">REMOVE PUNCTUATIONS FROM TEXT</label>
</div>
<br>
<div class="custom-control custom-switch">
  <input type="checkbox" name="capall" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">CAPITALIZE YOUR TEXT</label>
</div>
<br>
<div class="custom-control custom-switch">
  <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">REMOVE EXTRA SPACES FROM TEXT</label>
</div>
<br>
<div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">REMOVE NEWLINES FROM YOUR TEXT</label>
</div>

<br>
<div class="custom-control custom-switch">
  <input type="checkbox" name="charcounter" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">COUNT CHARACTERS IN TEXT</label>
</div>
<br>
<div class="custom-control custom-switch">
  <input type="checkbox" name="spacecounter" class="custom-control-input" id="customSwitch6">
  <label class="custom-control-label" for="customSwitch6">COUNT NO. OF SPACES IN TEXT</label>
</div>
<br>
<button type="submit" class="btn btn-dark">ANALYZE TEXT</button>
</form>
